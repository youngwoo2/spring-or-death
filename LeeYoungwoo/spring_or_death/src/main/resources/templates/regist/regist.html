<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }
        .photo-preview {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ced4da;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring or Death</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기타</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>회원가입폼</h2>
        <!-- 플래시 메시지를 표시할 부분 추가 -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form action="" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="memberEmail" placeholder="이메일을 입력하세요">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="checkEmailBtn">중복 체크</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="memberPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                <small id="passwordHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="memberName" placeholder="이름을 입력하세요">
            </div>

            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        <!-- 이메일 중복체크 -->
        document.querySelector("#checkEmailBtn").onclick = () => {
            const email = document.querySelector("#email").value;
            console.log(email);
            $.ajax({
                url : '[[@{/regist/checkEmail}]]',
                method : 'get',
                data: {
                    email : email
                },
                success : function (responseText) {
                    // responseText가 success이면 중복 아님
                    if (responseText === 'success') {
                        alert('사용가능한 이메일입니다.');
                    } else {
                        // responseText가 fail이면 중복
                        alert('이미 사용중인 이메일입니다.');
                    }
                },
                error : function (responseText) {
                    console.log('error');
                },
            });
        };

        <!-- 비밀번호 일치 체크 -->
        const password1 = document.querySelector("#password");
        const password2 = document.querySelector("#confirmPassword");

    </script>

    <script>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
